<ion-item-sliding #slidingItem>
  <ion-item-options side="start">
    <ion-item-option (click)="deleteTemplate(id,slidingItem)" color="danger" expandable>
      Supprimer
    </ion-item-option>
  </ion-item-options>

  <ion-item>
    <ion-label>{{id}} - {{name}}</ion-label>
  </ion-item>
  <ion-item-options side="end">
    <ion-item-option (click)="AddControle(slidingItem)"color="secondary" expandable>
      Ajouter des controles
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>

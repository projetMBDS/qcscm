<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start" text="home" defaultHref="/home">cr√©ation QC</ion-back-button>

    <ion-title>Gestion des templates</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

<app-template (idToModify)="test(tmp.idTemplate)" (idToDelete)="delete(tmp.idTemplate)" *ngFor="let tmp of templates" name={{tmp.nomTemplate}} id={{tmp.idTemplate}}></app-template>

 


<ion-item>
  <ion-input [(ngModel)]="nomTemplate" type="text" value="" placeholder="nom du controle"></ion-input>
<ion-button (click)="addTemplate()" >
  <ion-icon slot="start" name="add-outline"></ion-icon>
  Ajouter
</ion-button>
</ion-item>


</ion-content>

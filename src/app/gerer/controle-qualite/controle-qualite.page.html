<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start" text="home" defaultHref="/home">création QC</ion-back-button>

    <ion-title>Gerer les controles qualités</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
<h5>Listes des controles <ion-badge color="primary">{{controles.length}}</ion-badge></h5>
<app-controle *ngFor="let ctrl of controles" name={{ctrl.nomControle}} id={{ctrl.idControle}} description={{ctrl.description}}></app-controle>

<br>

<h5>Ajouter un controle : </h5>
<ion-item>
    <ion-input [(ngModel)]="nomControle" type="text" value="" placeholder="nom du controle"></ion-input>
</ion-item>
<ion-item>
  <ion-input [(ngModel)]="description" type="text" value="" placeholder="description du controle"></ion-input>
</ion-item>
  <ion-button id="button" expand="block" (click)="addControle()" >
    <ion-icon slot="start" name="add-outline"></ion-icon>
    Ajouter
  </ion-button>

</ion-content>
